<div class="login-container">
  <mat-card class="card-login">
      <h1 class="text-center">Esqueceu a senha?</h1>
      <form 
          class="example-form"
          (ngSubmit)="resetPass(emailFormControl.value)"
      >
          <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>E-mail</mat-label>
              <input
                  type="email"
                  matInput
                  [formControl]="emailFormControl"
                  placeholder="Ex. seuemail@example.com"
              >
              <mat-error 
                  *ngIf="emailFormControl.hasError('required')">
                  E-mail é <strong>obrigatório</strong>
              </mat-error>
              <mat-error
                  *ngIf="emailFormControl.hasError('email')"
              >
                  Insira um e-mail válido!
              </mat-error>
          </mat-form-field>
          <div>
              <button 
                  type="submit"
                  class="btn-auth login"
                  mat-raised-button
                  color="primary">
                  <span>Enviar instruções</span>
              </button> 
          </div>
      </form>
      <div class="text-center new-acc">
          <span><a routerLink="/login">Iniciar sessão</a></span>
      </div>
      <div class="text-center new-acc">
          <span>Não tem uma conta? <a routerLink="/register">Cadastre-se</a></span>
      </div>
  </mat-card>
</div>
