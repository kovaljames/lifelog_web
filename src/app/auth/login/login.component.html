<div class="login-container">
  <mat-card class="card-login">
      <h1 class="text-center">Iniciar sessão na Lifelog</h1>
      <div>
          <button
              type="button"
              class="btn-auth login-google"
              mat-raised-button color="basic"
              (click)="socialLogin()">
              <mat-icon class="google"
              svgIcon="logo"></mat-icon>
              <span>Continuar com o Google</span>
          </button>
      </div>
      <span class="SeparatorRow LoginDefaultView-separatorRow">
          <span class="SeparatorRow-horizontalLine"></span>
          <span class="SeparatorRow-label LoginDefaultView-separatorRowLabel">ou</span>
          <span class="SeparatorRow-horizontalLine"></span>
      </span>
      <form 
          class="example-form"
          (ngSubmit)="login(emailFormControl.value, passwordFormControl.value)"
      >
          <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>E-mail</mat-label>
              <input
                  type="email"
                  matInput
                  [formControl]="emailFormControl"
                  placeholder="Ex. seuemail@example.com"
                  [errorStateMatcher]="matcher"
              >
              <mat-error 
                  *ngIf="emailFormControl.hasError('required')">
                  E-mail é <strong>obrigatório</strong>
              </mat-error>
              <mat-error
                  *ngIf="emailFormControl.hasError('email')"
              >
                  Insira um e-mail válido!
              </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Senha</mat-label>
              <input
                  type="password"
                  matInput
                  [formControl]="passwordFormControl"
                  placeholder="Ex. pat@example.com"
                  [errorStateMatcher]="matcher"
              >
              <mat-error *ngIf="passwordFormControl.hasError('required')">
                  Senha é <strong>obrigatório</strong>
              </mat-error>
          </mat-form-field>
          <div>
              <button 
                  type="submit"
                  class="btn-auth login"
                  mat-raised-button
                  color="primary">
                  <span>Entrar</span>
              </button> 
          </div>
      </form>
      <div class="text-center new-acc">
          <span><a routerLink="/forgot-pass">Esqueceu a senha?</a></span>
      </div>
      <div class="text-center new-acc">
          <span>Não tem uma conta? <a routerLink="/register">Cadastre-se</a></span>
      </div>
  </mat-card>
</div>
